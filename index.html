<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer type="module" src="/main.js"></script>
    <title>Vite App</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container"></div>
      </header>
      <main class="content">
        <section class="section container">
          <div class="hero">
            <h1 class="hero__title">Get Unlimited Access</h1>
          </div>
        </section>
        <section class="section container">
          <div class="features">
            <ul class="features__list">
              <li class="features__item">
                <article class="features__item__card unlimited-art-card">
                  <div class="oval-top-unlimited-art"></div>
                  <div class="item-shadow-mask">
                    <p class="features__item__title">Unlimited Art Creation</p>
                  </div>
                </article>
              </li>
              <li class="features__item">
                <article class="features__item__card exclusive-styles-card">
                  <div class="item-shadow-mask">
                    <p class="features__item__title">Exclusive Styles</p>
                  </div>
                </article>
              </li>
              <li class="features__item">
                <article class="features__item__card magic-avatars-cards">
                  <div class="item-shadow-mask">
                    <p class="features__item__title">Magic Avatars With 20% Off</p>
                  </div>
                </article>
              </li>
            </ul>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
