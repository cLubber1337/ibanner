<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer type="module" src="/main.js"></script>
    <title>Vite App</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container"></div>
      </header>
      <main class="content">
        <section class="section container">
          <div class="hero">
            <h1 class="hero__title">Get Unlimited Access</h1>
          </div>
        </section>
        <section class="section container">
          <div class="features">
            <ul class="features__list">
              <li class="features__item">
                <article class="features__item__card unlimited-art-card">
                  <div class="oval-top-unlimited-art"></div>
                  <div class="item-shadow-mask">
                    <p class="features__item__title">Unlimited Art Creation</p>
                  </div>
                </article>
              </li>
              <li class="features__item">
                <article class="features__item__card exclusive-styles-card">
                  <div class="item-shadow-mask">
                    <p class="features__item__title">Exclusive Styles</p>
                  </div>
                </article>
              </li>
              <li class="features__item">
                <article class="features__item__card magic-avatars-cards">
                  <div class="item-shadow-mask">
                    <p class="features__item__title">Magic Avatars With 20% Off</p>
                  </div>
                </article>
              </li>
            </ul>
          </div>
        </section>
        <section class="section container">
          <div class="cta">
            <div class="cta__plans">
              <div class="plan plan-premium plan-active">
                <div class="best-offer-badge">BEST OFFER</div>
                <div class="plan__inner">
                  <div class="plan__info">
                    <p class="plan__title">YEARLY ACCESS</p>
                    <p class="plan__description">Just $39.99 per year</p>
                  </div>
                  <div class="plan__price plan__price-best-offer">
                    <p class="plan__price__value">$0.48</p>
                    <p class="plan__price__duration">per week</p>
                  </div>
                </div>
              </div>
              <div class="plan">
                <div class="plan__inner">
                  <div>
                    <p class="plan__title">WEEKLY ACCESS</p>
                  </div>
                  <div class="plan__price">
                    <p class="plan__price__value">$6.99</p>
                    <p class="plan__price__duration">per week</p>
                  </div>
                </div>
              </div>
            </div>
            <button class="button" type="button">Continue</button>
          </div>
        </section>
      </main>
      <footer class="footer container">
        <ul class="footer__list">
          <li class="footer__item">
            <a href="#" class="footer__item__text">Terms of Use</a>
          </li>
          <li class="footer__item">
            <a href="#" class="footer__item__text">Privacy Policy</a>
          </li>
          <li class="footer__item">
            <a href="#" class="footer__item__text">Restore</a>
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
